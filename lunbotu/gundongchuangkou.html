<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.star{
			width: 278px;
			height: 78px;
			border: 1px solid #333;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		.star ul{
			list-style: none;
			width: 300px;
			position: absolute;
		}
		.star ul li{
			float: left;
			width: 78px;
			height: 78px;
			margin-right:22px; 
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="star">
		<ul>
			<li><a href=""><img src="images/mingxing/10.jpg" alt="" /></a></li>
			<li><a href=""><img src="images/mingxing/11.jpg" alt="" /></a></li>
			<li><a href=""><img src="images/mingxing/22.jpg" alt="" /></a></li>
			<li><a href=""><img src="images/mingxing/23.jpg" alt="" /></a></li>
			<li><a href=""><img src="images/mingxing/24.jpg" alt="" /></a></li>

		</ul>
	</div>

	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
		//补充空li
		if($("li").length % 3 == 1){
			//补两li，JS进阶第一天讲节点操作
			$("<li></li><li></li>").appendTo("ul");
		}else if($("li").length % 3 == 2){
			//补一个li，JS进阶第一天讲节点操作
			$("<li></li>").appendTo("ul");
		}
		//克隆前三张
		$("li:lt(3)").clone().appendTo("ul");

		//定时器就是轮播图的右按钮
		var idx = 0;
		setInterval(function(){
			idx++;
			$("ul").animate({"top":-88 * idx},600,function(){
				if(idx >= $("li").length / 3 - 1){
					idx = 0;
					$("ul").css("top",0);
				}
			});
		},2600);
	</script>
</body>
</html>
